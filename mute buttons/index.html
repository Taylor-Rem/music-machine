<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@200;300;400;500;600;700;800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Mute Buttons</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <main>
      <div class="buttons">
        <button class="button">START</button>
        <button class="button">STOP</button>
      </div>
      <div class="grid">
        <div class="instrument drums">
          <h1 class="instrument-text">DRUMS</h1>
          <div class="checkbox-con">
            <input class="unmute" type="checkbox" />
            <input class="unmute" type="checkbox" />
            <input class="unmute" type="checkbox" />
          </div>
          <div class="slider-con">
            <input
              type="range"
              min="0"
              max="1"
              value=".3"
              class="slider"
              step=".01"
            />
          </div>
        </div>
        <div class="instrument bass">
          <h1 class="instrument-text">BASS</h1>
          <div class="checkbox-con">
            <input class="unmute" type="checkbox" />
            <input class="unmute" type="checkbox" />
            <input class="unmute" type="checkbox" />
          </div>
          <div class="slider-con">
            <input
              type="range"
              min="0"
              max="1"
              value=".3"
              class="slider"
              step=".01"
            />
          </div>
        </div>
        <div class="instrument piano">
          <h1 class="instrument-text">PIANO</h1>
          <div class="checkbox-con">
            <input class="unmute" type="checkbox" />
            <input class="unmute" type="checkbox" />
            <input class="unmute" type="checkbox" />
          </div>
          <div class="slider-con">
            <input
              type="range"
              min="0"
              max="1"
              value=".3"
              class="slider"
              step=".01"
            />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
